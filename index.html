<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Who’s Viewing? · Portfolio</title>

  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="color-scheme" content="dark">

  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <nav class="navbar" aria-label="Top">
    <a class="logo" href="index.html">PORTFOLIO</a>
  </nav>

  <main class="profile-selection">
    <h1 class="profile-title">Who’s viewing?</h1>

    <div class="profiles" role="list">
      <button class="profile-tile" data-profile="recruiter" role="listitem" aria-label="Recruiter">
        <div class="tile-inner">
          <div class="avatar">
            <img loading="eager" fetchpriority="high"
              src="https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&w=480&q=80"
              width="480" height="480" alt="Recruiter">
          </div>
          <span class="label">Recruiter</span>
        </div>
      </button>

      <button class="profile-tile" data-profile="client" role="listitem" aria-label="Client">
        <div class="tile-inner">
          <div class="avatar">
            <img loading="lazy" decoding="async"
              src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?auto=format&fit=crop&w=480&q=80"
              width="480" height="480" alt="Client">
          </div>
          <span class="label">Client</span>
        </div>
      </button>

      <button class="profile-tile" data-profile="friend" role="listitem" aria-label="Friend">
        <div class="tile-inner">
          <div class="avatar">
            <img loading="lazy" decoding="async" src="friends.jpg" width="800" height="800" alt="Friend">
          </div>
          <span class="label">Friend</span>
        </div>
      </button>

      <button class="profile-tile" data-profile="general" role="listitem" aria-label="Girlfriend">
        <div class="tile-inner">
          <div class="avatar">
            <img loading="lazy" decoding="async" src="gf.jpg" width="800" height="800" alt="Girlfriend">
          </div>
          <span class="label">Who?</span>
        </div>
      </button>
    </div>

    <button class="manage-profiles" type="button" aria-describedby="mp-note">Manage Profiles</button>
    <p id="mp-note" class="sr-only">Opens a placeholder — wire up as needed.</p>
  </main>

  <footer>
    <div class="social" aria-label="Social links">
      <a href="https://www.facebook.com/iamshishiraryal" target="_blank" rel="noreferrer noopener" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/iamshishiraryal/" target="_blank" rel="noreferrer noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/" target="_blank" rel="noreferrer noopener" aria-label="Twitter / X"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.linkedin.com/in/shishir-aryal-006b31220/" target="_blank" rel="noreferrer noopener" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/ShishirAr" target="_blank" rel="noreferrer noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </div>
    <p style="text-align:center;margin:0;">© <span id="y"></span> My Portfolio. All rights reserved.</p>
  </footer>

  <script src="js/index.js" defer></script>
</body>
</html>
